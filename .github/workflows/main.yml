name: generate animation

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *" 
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the master branch
  push:
    branches:
    - master

jobs:
  generate:
    # permite escrita no repositório para o push do SVG
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # gera a cobrinha (snake) a partir dos commits no gráfico de contribuições,
      # incluindo repositórios privados se um PAT for usado com permissões adequadas
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          # usa o token personalizado (PAT) com acesso a repositórios privados
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}
          
      # envia o conteúdo gerado da pasta <build_dir> para o branch "output"
      # o SVG ficará disponível em: 
      # https://raw.githubusercontent.com/<github_user>/<repo>/output/<svg_file>
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          # usa o token padrão do GitHub Actions (com permissão de escrita no repositório atual)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
